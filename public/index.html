<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Document Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 140, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 165, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .main-layout {
            min-height: 100vh;
            display: flex;
            position: relative;
            z-index: 1;
        }

        .sidebar {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 140, 0, 0.2);
            padding: 1.5rem;
            width: 260px;
            min-width: 260px;
            height: 100vh;
            overflow-y: auto;
            position: sticky;
            top: 0;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            min-height: 100vh;
            max-width: calc(100vw - 260px);
            overflow-x: hidden;
        }

        .glass-card {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 140, 0, 0.2);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 140, 0, 0.3), transparent);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 3rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff8c00, #ffd700);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background: rgba(255, 140, 0, 0.1);
            border-color: rgba(255, 140, 0, 0.3);
        }

        .nav-item.active {
            background: rgba(255, 140, 0, 0.15);
            border-color: rgba(255, 140, 0, 0.4);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        .nav-label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .upload-zone {
            border: 2px dashed rgba(255, 140, 0, 0.3);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(255, 140, 0, 0.02);
            position: relative;
            overflow: hidden;
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 140, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .upload-zone:hover {
            border-color: rgba(255, 140, 0, 0.6);
            background: rgba(255, 140, 0, 0.05);
            transform: translateY(-2px);
        }

        .upload-zone:hover::before {
            left: 100%;
        }

        .upload-zone.dragover {
            border-color: #ff8c00;
            background: rgba(255, 140, 0, 0.1);
            border-style: solid;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 140, 0, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 24px;
        }

        .upload-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .upload-subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #ff8c00, #ffa500);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .upload-status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }

        .status-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .chat-container {
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            margin-bottom: 1rem;
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 140, 0, 0.5);
            border-radius: 2px;
        }

        .message {
            margin-bottom: 1.5rem;
            max-width: 70%;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            margin-left: auto;
        }

        .message.assistant {
            margin-right: auto;
        }

        .message-bubble {
            padding: 1rem 1.25rem;
            border-radius: 18px;
            position: relative;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #ff8c00, #ffa500);
            color: #000;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: rgba(30, 30, 30, 0.8);
            color: #ffffff;
            border: 1px solid rgba(255, 140, 0, 0.2);
            border-bottom-left-radius: 4px;
        }

        .message-content {
            line-height: 1.6;
        }

        .message-sources {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 140, 0, 0.2);
            border-radius: 16px;
            padding: 12px 20px;
            color: #ffffff;
            font-size: 1rem;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            transition: all 0.2s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: rgba(255, 140, 0, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff8c00, #ffa500);
            border: none;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 18px;
        }

        .send-btn:hover {
            transform: translateY(-1px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #718096;
            font-style: italic;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(20, 20, 20, 0.5);
            border: 1px solid rgba(255, 140, 0, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: rgba(255, 140, 0, 0.4);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #ff8c00;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .loading-indicator {
            display: none;
            padding: 1rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 1rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 140, 0, 0.6);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @media (max-width: 1200px) {
            .sidebar {
                width: 240px;
                min-width: 240px;
                padding: 1.25rem;
            }
            
            .main-content {
                max-width: calc(100vw - 240px);
                padding: 1.5rem;
            }
        }

        @media (max-width: 20484px) {
            .main-layout {
                flex-direction: column;
            }
            
            .sidebar {
                position: static;
                width: 100%;
                min-width: auto;
                height: auto;
                border-right: none;
                border-bottom: 1px solid rgba(255, 140, 0, 0.2);
                padding: 1rem;
            }
            
            .main-content {
                max-width: 100%;
                padding: 1rem;
            }
            
            .logo {
                margin-bottom: 1.5rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.75rem;
                margin-bottom: 1rem;
            }
            
            .stat-card {
                padding: 1rem;
            }
            
            .page-title {
                font-size: 1.75rem;
            }
            
            .glass-card {
                padding: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .message {
                max-width: 90%;
            }
            
            .main-content {
                padding: 0.75rem;
            }
            
            .sidebar {
                padding: 0.75rem;
            }
            
            .glass-card {
                padding: 1rem;
                margin-bottom: 1rem;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
            
            .page-subtitle {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }
            
            .upload-zone {
                padding: 2rem 1rem;
            }
            
            .upload-title {
                font-size: 1.125rem;
            }
            
            .chat-container {
                height: 500px;
            }
            
            .input-container {
                flex-direction: column;
                gap: 0.75rem;
                align-items: stretch;
            }
            
            .send-btn {
                width: 100%;
                height: 48px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                padding: 0.5rem;
            }
            
            .main-content {
                padding: 0.5rem;
            }
            
            .glass-card {
                padding: 0.75rem;
                border-radius: 12px;
            }
            
            .upload-zone {
                padding: 1.5rem 0.75rem;
            }
            
            .chat-container {
                height: 400px;
            }
            
            .logo-text {
                font-size: 1.25rem;
            }
            
            .nav-item {
                padding: 10px 12px;
            }
            
            .stat-card {
                padding: 0.75rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">üìÑ</div>
                <div class="logo-text">ProChat</div>
            </div>
            
            <nav>
                <div class="nav-item active">
                    <div class="nav-icon">üí¨</div>
                    <div class="nav-label">Chat</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">üìÅ</div>
                    <div class="nav-label">Documents</div>
                </div>
            </nav>

            <!-- Stats in Sidebar 
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="documentsCount">0</div>
                    <div class="stat-label">Documents</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="questionsCount">0</div>
                    <div class="stat-label">Questions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="chunksCount">0</div>
                    <div class="stat-label">Chunks</div>
                </div>
            </div>
        </div>-->

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-title">Document Assistant</div>

            <!-- Upload Section -->
            <div class="glass-card">
                <div class="upload-zone" id="uploadSection">
                    <div class="upload-icon">üìÑ</div>
                    <div class="upload-title">Upload Document</div>
                    <div class="upload-subtitle">Drag & drop files here or click to browse</div>
                    <input type="file" id="fileInput" class="file-input" accept=".pdf,.docx,.doc,.txt">
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                    <div class="upload-status" id="uploadStatus"></div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="glass-card">
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message assistant">
                            <div class="message-bubble">
                                <div class="message-content">
                                    üëã Welcome! I'm your company directory assistant. Chat with me to find any information you need across all company documents without having to search through files manually.
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="loading-indicator" id="loadingIndicator">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                    
                    <div class="input-container">
                        <div class="input-wrapper">
                            <textarea 
                                class="message-input" 
                                id="questionInput" 
                                placeholder="Ask a question about your documents..."
                                rows="1"
                                onkeypress="handleKeyPress(event)"
                            ></textarea>
                        </div>
                        <button class="send-btn" id="askBtn" onclick="askQuestion()">
                            ‚û§
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js?v=19"></script>
</body>
</html>
